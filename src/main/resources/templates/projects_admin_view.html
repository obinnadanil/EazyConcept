<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .project-card {
            margin-bottom: 20px;
        }
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        body{
            background-color: rgb(87, 84, 84);
        }

    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand g" href="#"><span class="lead">E</span><span class="trail">az</span><span class="lead">C</span><span class="trail">oncept</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}"><i class='bx bx-home'></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about"><i class='bx bx-user'></i> About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#services"><i class='bx bx-cog'></i> Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/projects}"><i class='bx bx-folder'></i> Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact"><i class='bx bx-envelope'></i> Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <div class=" row mb-0"><a th:href="@{/admin/addProject}" class="btn btn-primary btn-sm ">Add New Project</a></div>
    <h1 class="text-center mb-4 mt-0">Projects</h1>
    <div class="row">

        <div class="col-md-3 project-card" th:each="project : ${projects}">
            <div class="card">
                <img th:src="'data:image/jpeg;base64,' + ${project.mainImage.base64Data}" class="card-img-top project-image" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.title}"></h5>
                    <p class="card-text" th:text="${project.description}"></p>
                    <a th:href="@{/admin/projects/{id}(id=${project.id})}" class="btn btn-primary btn-block">Manage Project</a>
                    <a th:href="@{/admin/projects/add_pics/{id} (id=${project.id})}" class="btn btn-secondary btn-block">Add Project Pics</a>
                    <a th:href="@{/admin/projects/delete/{id} (id=${project.id})}" onclick="return confirm('are  you sure you want to delete this project?')" class="btn btn-danger btn-block">Delete Project</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
