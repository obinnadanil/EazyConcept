<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style >
        body{
                background-color: rgb(87, 84, 84);
                color: #f7f0f0;
            }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand g" href="#"><span class="lead">E</span><span class="trail">az</span><span class="lead">C</span><span class="trail">oncept</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}"><i class='bx bx-home'></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about"><i class='bx bx-user'></i> About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#services"><i class='bx bx-cog'></i> Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/projects}"><i class='bx bx-folder'></i> Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#contact"><i class='bx bx-envelope'></i> Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5 ">
    <div class="card bg-dark">
        <div class="card-header text-center">
            <h3>Add New Project</h3>
        </div>
        <div class="card-body bg-dark">
            <form th:action="@{/admin/addProject}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter project title" required>
                </div>
                <div class="form-group">
                    <label for="description">Project Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter project description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="mainImage">Main Image</label>
                    <input type="file" class="form-control-file" id="mainImage" name="mainImage" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Project</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
