<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin.css}">
    <title>Admin Portal</title>
    <style>
         body{
            background-color: rgb(87, 84, 84);
        }
        h1{
            color: white;
        }
    </style>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}"><i class='bx bx-user-circle'></i> Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link notification-icon" th:href="@{/admin/view-request}" href="#notifications">
                    <i class='bx bx-bell'></i>
                    <span class="notification-count" th:text="${unreadCount}">5</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#settings"><i class='bx bx-cog'></i> Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"><i class='bx bx-log-out'></i> Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center">Admin Dashboard</h1>
    <div class="row mt-4">

       
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-info-circle bx-lg'></i>
                    <h5 class="card-title mt-2"> Contact Details</h5>
                    <a th:href="@{/admin/viewDetails}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-phone bx-lg'></i>
                    <h5 class="card-title mt-2">Contact</h5>
                    <a th:href="@{/admin/addDetails}" class="btn btn-primary">Add</a>
                </div>
            </div>
        </div>
      
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-cog bx-lg'></i>
                    <h5 class="card-title mt-2">Contacts</h5>
                    <a th:href="@{/admin/viewDetails}" class="btn btn-primary">Update</a>
                </div>
            </div>
        </div>

     
      

        <!-- Manage Projects -->
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-folder bx-lg'></i>
                    <h5 class="card-title mt-2">Projects</h5>
                    <a th:href="@{/admin/projects}" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>

        <!-- Manage Images -->
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-image bx-lg'></i>
                    <h5 class="card-title mt-2">Homepage Sliding Images</h5>
                    <a th:href="@{/admin/homePageImages}"  class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>

        <!-- Manage Users -->
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class='bx bx-user bx-lg'></i>
                    <h5 class="card-title mt-2">Users</h5>
                    <a href="/admin/users" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
