<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(87, 84, 84);
        }
        i{
            font-size: 90px;
            color: aqua;
        }
    </style>
    <title>Profiles</title>
</head>

<body>
    
    <div class="container">
        <div class="row mt-4 mx-3" >
            <a class="btn btn-primary" th:href="@{/admin/addAdmin}">Add Admin</a>
        </div>
        <div class="profile col-md-3 mt-3" th:each="profile : ${admins}">
            <div class="card ">
                <div class="card-header text-center" th:text="'Admin Name: '+${profile.username}"></div>
                <div class="card-body text-center"><i class='bx bxs-user'></i></div>
                <div class="card-footer d-flex justify-content-center"><a class="btn btn-danger" th:href="@{/profiles/delete/{id} (id=${profile.id})}" onclick="return confirm('are you sure you want to delete this admin?')">Delete Admin</a></div>
            </div>
        </div>
    </div>
</body>

</html>
